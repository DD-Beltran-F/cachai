[build-system]
requires = ["setuptools>=75.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cachai"
version = "0.3.1"
authors = [
    {name="Diego BeltrÃ¡n Flores", email="d.beltran@outlook.cl"},
]
description = "Customizable visualization toolkit for Python"
readme = "README.md"
